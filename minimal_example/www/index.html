<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="lib/ionic/css/ionic.min.css" type="text/css">
    <link>
    <link href="lib/leaflet/dist/leaflet.css" rel="stylesheet"/>
    <link href="lib/leaflet.markercluster/dist/MarkerCluster.Default.css" rel="stylesheet"/>
    <link href="lib/leaflet-draw/dist/leaflet.draw.css" rel="stylesheet"/>
    <link href="lib/socom-maps/socom-maps.css" rel="stylesheet"/>
    <link href="lib/socom-maps.compass/socom-compass.css" rel="stylesheet"/>
    <link href="lib/socom-maps.view-mode/socom-maps-viewmode.css" rel="stylesheet"/>
    <link href="lib/socom-maps/leaflet-search/leaflet-search.min.css" rel="stylesheet"/>
    <!-- IONIC-->
    <script src="lib/ionic/js/ionic.bundle.js" type="text/javascript"></script>
    <!-- GOOGLE MAPS IMPORT-->
    <script src="https://maps.googleapis.com/maps/api/js" type="text/javascript"></script>
    <!-- LEAFLET IMPORTS-->
    <script src="lib/leaflet/dist/leaflet.js" type="text/javascript"></script>
    <script src="lib/leaflet.markercluster/dist/leaflet.markercluster.js" type="text/javascript"></script>
    <script src="lib/leaflet-draw/dist/leaflet.draw.js" type="text/javascript"></script>
    <!-- SOCOM IMPORTS-->
    <script src="lib/socom-maps/socom-maps.js" type="text/javascript"></script>
    <script src="lib/socom-maps/hudModule.js" type="text/javascript"></script>
    <script src="lib/socom-maps/leaflet-google.js" type="text/javascript"></script>
    <script src="lib/socom-maps.compass/socom-compass.js" type="text/javascript"></script>
    <script src="lib/socom-maps.view-mode/socom-maps-viewmode.js" type="text/javascript"></script>
    <script src="lib/socom-maps/socom-maps.js" type="text/javascript"></script>
    <script src="lib/socom-maps/leaflet-search/leaflet-search.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        angular.module('xpto', ['ionic', 'socom-maps', 'hudModule'])
                .controller('xptoController', function ($scope, Squad, Operator, Specialization, Hostile, CoordinatesConverter) {
                    $scope.mapCreated = function (map) {
                        $scope.map = map;
                        $scope.map.addSquad(new Squad(1));
                        var requestResult = [
                            {lat_c: "N", lat_d: 39, lat_m: 44, lat_s: 58.57, lng_c: "W", lng_d: 8, lng_m: 48, lng_s: 42.76},
                            {lat_c: "N", lat_d: 39, lat_m: 44, lat_s: 50.08, lng_c: "W", lng_d: 8, lng_m: 48, lng_s: 33.8},
                            {lat_c: "N", lat_d: 39, lat_m: 44, lat_s: 6.28, lng_c: "W", lng_d: 8, lng_m: 48, lng_s: 57.31},
                            {lat_c: "N", lat_d: 39, lat_m: 43, lat_s: 30.24, lng_c: "W", lng_d: 8, lng_m: 47, lng_s: 19.96},
                            {lat_c: "N", lat_d: 39, lat_m: 42, lat_s: 15.13, lng_c: "W", lng_d: 8, lng_m: 44, lng_s: 42.23},
                            {lat_c: "N", lat_d: 39, lat_m: 42, lat_s: 17.7, lng_c: "W", lng_d: 8, lng_m: 42, lng_s: 42.34},
                            {lat_c: "N", lat_d: 39, lat_m: 44, lat_s: 49.28, lng_c: "W", lng_d: 8, lng_m: 41, lng_s: 53.72},
                            {lat_c: "N", lat_d: 39, lat_m: 45, lat_s: 47.75, lng_c: "W", lng_d: 8, lng_m: 46, lng_s: 7.38},
                            {lat_c: "N", lat_d: 39, lat_m: 44, lat_s: 58.57, lng_c: "W", lng_d: 8, lng_m: 48, lng_s: 42.47}
                        ];
                        var coordinates = []; //LatLng
                        var converter = new CoordinatesConverter();
                        angular.forEach(requestResult, function (coordinate) {
                            converter.latitude.setDMS(coordinate.lat_d, coordinate.lat_m, coordinate.lat_s, coordinate.lat_c);
                            converter.longitude.setDMS(coordinate.lng_d, coordinate.lng_m, coordinate.lng_s, coordinate.lng_c);
                            coordinates.push(new L.LatLng(converter.getLatitude(), converter.getLongitude()));
                        });
                        $scope.map.setGameZone(coordinates);
                        $scope.map.addOperator(1, new Operator(1, 1, 39.73669629664551, -8.727478981018065, Specialization.TRANSPORTATION));
                        $scope.map.addOperator(1, new Operator(1, 12, 39.74669629664551, -8.727478981018065, Specialization.MEDIC));
                        $scope.$on('enemyDetected', function (event, hostile) {
                            console.log(hostile);
                            $scope.map.addHostile(new Hostile(hostile.latitude, hostile.longitude, hostile.enemiesNumber, hostile.direction));
                        });
                    }
                })
                .controller('xptoDrawController', function ($scope, Squad, Operator, Specialization, Hostile) {
                    $scope.mapCreated = function (map) {
                        $scope.map = map;
                    }
                });
    </script>
</head>
<body ng-app="xpto" data-tap-disabled="true">
<ion-nav-view>
    <ion-content>
        <div ng-controller="xptoDrawController" style="width: 50%;float: right">
            <map mode="DRAW" on-create="mapCreated(map)"></map>
        </div>
        <div ng-controller="xptoController" style="width: 50%">
            <hud></hud>
            <map mode="OPERATOR" class="custom-popup" on-create="mapCreated(map)"></map>
        </div>
    </ion-content>
</ion-nav-view>
<style>
    map {
        display: block;
        width: 100%;
        height: 100%;
    }
</style>
</body>
</html>
